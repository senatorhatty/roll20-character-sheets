<div class="wrap-box">
  <div class="shaped-row space-between vert-center mar-b-sm">
    <span class="small-label" data-i18n="OUTPUT"></span>
    <div class="col-60">
      <select name="attr_initiative_output_option">
        <option value="@{output_option}" data-i18n="SHEET_OUTPUT" selected></option>
        <option value="" data-i18n="PUBLIC_FOR_ALL"></option>
        <option value="/w GM" data-i18n="WHISPERED_TO_GM"></option>
      </select>
    </div>
  </div>
  <div class="shaped-row space-between vert-center mar-b-sm">
    <span class="small-label" data-i18n="ROLL_OPTIONS"></span>
    <div class="col-60">
      <select name="attr_initiative_roll">
        <option value="@{shaped_d20}" data-i18n="NORMAL"></option>
        <option value="2d20@{d20_mod}kh1" data-i18n="ADVANTAGE"></option>
        <option value="2d20@{d20_mod}kl1" data-i18n="DISADVANTAGE"></option>
      </select>
    </div>
  </div>
  <div class="shaped-row space-between vert-center mar-b-sm">
    <span class="small-label" data-i18n="TRACKER"></span>
    <div class="col-60">
      <select name="attr_initiative_to_tracker">
        <option value="@{selected|initiative_formula} &{tracker}" data-i18n="TO_TRACKER" selected></option>
        <option value="@{initiative_formula}" data-i18n="DONT"></option>
      </select>
    </div>
  </div>
  <div class="shaped-row space-between vert-center mar-b-sm">
    <span class="small-label" data-i18n="BREAK_TIES"></span>
    <input type="checkbox" name="attr_initiative_tie_breaker" class="mar-l-md" value="[[@{initiative} / 100]][tie breaker]">
  </div>
  <div class="shaped-row space-between vert-center">
    <span class="small-label" data-i18n="INITIATIVE_ABILITY"></span>
    <div class="col-20">
      <select name="attr_initiative_ability">
        <option value="0">&#8212;</option>
        <option value="strength" data-i18n="STR"></option>
        <option value="dexterity" data-i18n="DEX" selected></option>
        <option value="constitution" data-i18n="CON"></option>
        <option value="intelligence" data-i18n="INT"></option>
        <option value="wisdom" data-i18n="WIS"></option>
        <option value="charisma" data-i18n="CHA"></option>
      </select>
    </div>
  </div>
  <div class="wrap-box-title center" data-i18n="INITIATIVE"></div>
</div>
