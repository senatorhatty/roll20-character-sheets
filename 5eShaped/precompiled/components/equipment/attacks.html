<div class="shaped-row vert-center mar-t-md">
  <div class="col-02"></div>
  <div class="col-20 wrap-box-label light-label pad-r-sm" data-i18n="ATTACK"></div>
  <div class="col-45 wrap-box-label light-label pad-r-sm" data-i18n="FREETEXT"></div>
  <div class="col-10 wrap-box-label light-label center" data-i18n="USES"></div>
  <div class="col-07 wrap-box-label light-label center pad-l-md" data-i18n="QTY"></div>
  <div class="col-01"></div>
  <div class="col-07 wrap-box-label light-label center" data-i18n="WEIGHT"></div>
  <div class="col-01"></div>
  <div class="col-07 wrap-box-label light-label center" data-i18n="TOTAL"></div>
</div>
<fieldset class="repeating_attack">
  <div class="shaped-row compendium-drop-target vert-center">
    <input type="hidden" name="attr_type" accept="Item Type">
    <input type="hidden" name="attr_modifiers" accept="Modifiers">
    <input type="hidden" name="attr_properties" accept="Properties">
    <input type="hidden" name="attr_damage_type" accept="Damage Type">
    <input type="hidden" name="attr_damage" accept="Damage">
    <input type="hidden" name="attr_second_damage" accept="Secondary Damage">
    <input type="hidden" name="attr_range" accept="Range">

    <div class="col-02 center">
      <input type="checkbox" name="attr_carried" checked>
    </div>
    <div class="col-20 pad-r-sm">
      <input type="text" name="attr_name" accept="Name">
    </div>
    <div class="col-45 pad-r-sm">
      <textarea name="attr_freetext" class="one-line-textarea" accept="Content"></textarea>
    </div>
    <div class="col-10">
      <div class="shaped-row vert-center no-wrap">
        <div class="pad-r-sm">
          <input type="number" name="attr_uses" class="no-spin" step="1">
        </div>
        <div>/</div>
        <div class="pad-l-sm">
          <input type="number" name="attr_uses_max" class="no-spin" step="1">
        </div>
      </div>
    </div>
    <div class="col-07 center pad-l-md">
      <input type="number" name="attr_qty" value="1" min="0" step="1">
    </div>
    <div class="col-01 center">&times;</div>
    <div class="col-07 center">
      <input type="number" name="attr_weight" value="0" step=".25" accept="Weight">
    </div>
    <div class="col-01 center">=</div>
    <div class="col-07 center">
      <span name="attr_weight_total" class="pseudo-input center border-bottom"></span>
    </div>
  </div>
</fieldset>
