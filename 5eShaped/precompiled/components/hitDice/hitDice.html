<input type="checkbox" name="attr_hd_d2_toggle" value="1" class="toggle-hd-d2 hidden">
<input type="checkbox" name="attr_hd_d4_toggle" value="1" class="toggle-hd-d4 hidden">

<div class="shaped-row center flex-end toggle-hd-d2">
  <div class="col-29 pad-r-sm">
    <input type="number" name="attr_hd_d2" class="no-spin no-border" min="0" step="1">
  </div>
  <div class="col-05">&#47;</div>
  <div class="col-29">
    <span name="attr_hd_d2_max" class="center"></span>
  </div>
  <input type="hidden" name="attr_hd_d2_query">
  <div class="col-37 center">
    <button type="roll" name="roll_shaped_hd_d2" class="bold" value="@{hit_dice_output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=@{hd_d2_query}d2 ^{HIT_DICE}}} {{uses=@{hd_d2}}} {{uses_max=@{hd_d2|max}}} @{roll_info} {{roll1=[[{((@{hd_d2_query})d2[d2 * hd] + ((@{hd_d2_query}) * @{constitution_mod})[con mod * hd]), 0d0+1}kh1[minimum of 1]]]}} @{attacher_hit_dice}">
      d2
    </button>
  </div>
</div>
