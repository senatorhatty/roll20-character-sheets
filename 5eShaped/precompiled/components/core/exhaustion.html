<div class="exhaustion wrap-box relative mar-b-smd">
  <div class="shaped-row vert-center">
    <div class="exhaustion-wrapper">
      <input type="number" name="attr_exhaustion_level" class="no-spin big-font no-border" min="0" value="0" max="6">
    </div>
    <button type="roll" name="roll_shaped_exhaustion" class="wrapper-button" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=^{EXHAUSTION_LEVEL}}} {{text_big=[[@{exhaustion_level}]]}}">
      <div class="wrap-box-title white-space-no-wrap" data-i18n="EXHAUSTION_LEVEL"></div>
    </button>
  </div>
  <div class="tooltip-position-wrapper">
    <div class="tooltip">
      <div class="tooltip-toggle-text center">?</div>
      <div class="tooltip-content-left small-label">
        <table>
          <thead>
            <tr>
              <th data-i18n="LEVEL"></th>
              <th data-i18n="EFFECT"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="center">1</td>
              <td data-i18n="EXHAUSTION_LEVEL_1"></td>
            </tr>
            <tr>
              <td class="center">2</td>
              <td data-i18n="EXHAUSTION_LEVEL_2"></td>
            </tr>
            <tr>
              <td class="center">3</td>
              <td data-i18n="EXHAUSTION_LEVEL_3"></td>
            </tr>
            <tr>
              <td class="center">4</td>
              <td data-i18n="EXHAUSTION_LEVEL_4"></td>
            </tr>
            <tr>
              <td class="center">5</td>
              <td data-i18n="EXHAUSTION_LEVEL_5"></td>
            </tr>
            <tr>
              <td class="center">6</td>
              <td data-i18n="EXHAUSTION_LEVEL_6"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
