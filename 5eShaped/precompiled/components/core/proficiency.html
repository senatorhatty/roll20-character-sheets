<div class="proficiency-bonus wrap-box relative mar-t-sm mar-b-md">
  <button type="roll" name="roll_shaped_pb" class="wrapper-button" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=^{PROFICIENCY_BONUS}}} {{text_big=[[@{pb}]]}}" tabindex="-1">
    <div class="shaped-row vert-center">
      <div class="proficiency-bonus-wrapper center">
        <input type="number" name="attr_PB" class="big-font no-border" readonly tabindex="-1">
        <input type="hidden" name="attr_exp">
        <input type="hidden" name="attr_h_PB" value="[[floor(@{PB}/2)]]">
      </div>
      <div class="wrap-box-title pad-l-sm" data-i18n="PROFICIENCY_BONUS"></div>
    </div>
  </button>
</div>
